<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LZMusic</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</head>
<body>
  <header>
    <h1>LZMusic</h1>
  </header>
  <main>
    <section class="player">
      <img src="img/Logo.png" alt="Capa do álbum">
      <h2>Música tocando</h2>
      <p>Nome da música</p>
      <p>Artista</p>
      <div class="controls">
        <button class="play btn">Play</button>
        <button class="pause btn">Pause</button>
        <button class="stop btn">Stop</button>
      </div>
    </section>
    <section class="biblioteca">
      <h2>Minha biblioteca</h2>
      <ul>
        <li onclick="tocarMusica(0)">Loucura</li>
        <li onclick="tocarMusica(1)">LET'S GO 4</li>
        <li onclick="tocarMusica(2)">PAGODEIRO 2</li>
      </ul>
    </section>
    <section class="playlists">
      <h2>Minhas playlists</h2>
      <ul>
        </ul>
    </section>
  </main>
  <footer>
    <p>Desenvolvido por Luiz Eduardo</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
